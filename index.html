<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
  </head>
  <body>
      <main>
          <h1>CALCULADORA</h1>
      </main>
        <div class="contenido">
            <form id="cont" action="">
                <div class="contenido">
                    <div>
                        <label for="numeroUno">Numero 1</label>
                        <input id="numeroUno" type="text" placeholder="el numero uno">
                    </div>
                    <div>
                        <label for="numeroDos">Numero 2</label>
                        <input id="numeroDos" type="text" placeholder="el numero dos">
                    </div>
                </div>
                <div>
                    <input class="r" onclick="sumar()" id="ope" type="button"  value="+"> 
                    <input class="r" onclick="restar()" id="ope" type="button"  value="-">
                    <input class="r" onclick="multip()" id="ope" type="button" value="*">
                    <input class="r" onclick="divis()" id="ope" type="button" value="/">
                </div>
            </form>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
